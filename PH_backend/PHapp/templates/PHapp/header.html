<!DOCTYPE html>
<html lang="en">

{% load static %}
<head>
	<title>Puzzlehunt Sandbox</title>
	<meta charset="utf-8" />
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu" />
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<!-- My own custom CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'PHapp/css/style.css'%}">

	{% block header %}
	{% endblock %}
</head>

<body class="body">
	<div id="fullscreen-wrapper">
	<div class="navbar-container">
		<div class="navbar-container-inner">
			<nav class="main-nav">
				<a class="link-nav" href="/">Home</a></li>
				<a class="link-nav" href="/faq/">About / FAQ</a></li>
				<a class="link-nav" href="/rules/">Rules</a></li>
				<a class="link-nav" href="/puzzles/">Puzzles</a></li>
				<a class="link-nav" href="/teams/">Teams</a></li>

				{% if user.is_authenticated %}
					<a class="link-nav" style="color:yellow" href="/team/{{user.teams_set.all.0.id}}/">{{user.teams_set.all.0.teamName}}</a></li>
					<a class="link-nav" href="/logout/">Logout</a></li>
				{% else %}
				<a class="link-nav" href="/registration/">Registration</a></li>
					<a class="link-nav" href="/login/">Login</a></li>
				{% endif %}

			</nav>
		</div>
	</div>

<br>
<!--<div class="container col-sm-2"></div>-->
	<div id="content-wrapper" class="container" >
		{% block content %}
		{% endblock %}
	</div>
<!--<div class="container col-sm-2"></div>-->

<br>
</div>


<script>
		$(document).ready(function(){
	resizeContent();
	});
	window.onresize = function(event) {
	resizeContent();
	}
	function resizeContent() {
		let vph = $(window).height, header_height = $(".navbar-container")[0].clientHeight
	$("#content-wrapper").css({"top": header_height + "px", "max-height": (vph-header_height) + "px"});
	}
	</script>
</body>

</html>
